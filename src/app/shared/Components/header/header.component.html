<div class="container-fluid fh5co_header_bg">
  <div class="container">
    <div class="row">
      <div class="col-12 fh5co_mediya_center"><a href="#" class="color_fff fh5co_mediya_setting"><i
            class="fa fa-clock-o"></i>&nbsp;&nbsp;&nbsp;{{date | date:'medium'}}</a>
        <div class="d-inline-block fh5co_trading_posotion_relative" style="cursor: pointer;">
          <a (click)="login()" class="treding_btn" *ngIf="!isLoggedStatus">Login</a>
          <a  class="treding_btn"  [matMenuTriggerFor]="menu" *ngIf="isLoggedStatus">{{ isLoggedIn.firstname}}</a>
          <div class="fh5co_treding_position_absolute"></div>
          <mat-menu #menu="matMenu" >
            <button mat-menu-item [routerLink]="['/page/my-profile']">Profile</button>
            <button mat-menu-item (click)="logout()">Logout</button>
          </mat-menu>

        </div>
        <a href="#" class="color_fff fh5co_mediya_setting">It's not how much we give, But how much love we put into
          giving</a>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-3 fh5co_padding_menu">
        <img src="assets/images/logo.png" alt="img" class="fh5co_logo_width" style="width: 180px !important;"/>
      </div>
      <div class="col-12 col-md-9 align-self-center fh5co_mediya_right">
        <div class="text-center d-inline-block">
          <a class="fh5co_display_table">
            <div class="fh5co_verticle_middle"><i class="fa fa-search"></i></div>
          </a>
        </div>
        <div class="text-center d-inline-block">
          <a class="fh5co_display_table" target="_blank" href="https://linkedin.com/">
            <div class="fh5co_verticle_middle"><i class="fa fa-linkedin"></i></div>
          </a>
        </div>
        <div class="text-center d-inline-block">
          <a class="fh5co_display_table" target="_blank" href="https://gmail.com">
            <div class="fh5co_verticle_middle"><i class="fa fa-google-plus"></i></div>
          </a>
        </div>
        <div class="text-center d-inline-block">
          <a href="https://twitter.com/fh5co" target="_blank" href="https://twitter.com" class="fh5co_display_table">
            <div class="fh5co_verticle_middle"><i class="fa fa-twitter"></i></div>
          </a>
        </div>
        <div class="text-center d-inline-block">
          <a href="https://fb.com/fh5co" target="_blank" href="https://facebook.com" class="fh5co_display_table">
            <div class="fh5co_verticle_middle"><i class="fa fa-facebook"></i></div>
          </a>
        </div>
        <!--<div class="d-inline-block text-center"><img src="assets/images/country.png" alt="img" class="fh5co_country_width"/></div>-->
        <div class="d-inline-block text-center dd_position_relative " style="bottom: 15px;">
          <!-- <select class="form-control fh5co_text_select_option">
                      <option>English </option>
                      <option>French </option>
                      <option>German </option>
                      <option>Spanish </option>
                  </select> -->
          <button class="btn btn-primary" style="background: #f5bc04 !important; border: #f5bc04; cursor: pointer;"
            [routerLink]="['/page/donate']">Donate Now</button>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
