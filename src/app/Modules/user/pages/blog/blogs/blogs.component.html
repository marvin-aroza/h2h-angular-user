<div class="container-fluid pb-4 pt-4 paddding">
  <div class="container paddding">
      <div class="row mx-0">
          <div style="display: flex;justify-content: flex-end;" class="col-md-12">
            <button class="btn btn-primary" [routerLink]="['/page/blog/add']">Add Your Post</button>
          </div>
          <div class="col-md-12 animate-box" data-animate-effect="fadeInLeft" *ngIf="postList.length > 0;else noData">
              <div *ngIf="categoryDetails">
                  <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">{{categoryDetails.name}}</div>
              </div>
              <div class="row pb-4" *ngFor="let post of postList | paginate: { itemsPerPage: 2, currentPage: p }" [routerLink]="['/page/blog/view', post._id]" style="cursor: pointer;">
                  <div class="col-md-5">
                      <div class="fh5co_hover_news_img">
                          <div class="fh5co_news_img"><img [src]="post.image | defaultImage:post.image" alt=""/></div>
                          <div></div>
                      </div>
                  </div>
                  <div class="col-md-7 animate-box" style="display: flex;flex-direction: column;">
                      <a  class="fh5co_magna py-2"> {{post.title}} </a> <a class="fh5co_mini_time py-3"> {{post?.user[0]?.firstname}} -
                      {{post.createdAt | date: 'short'}} </a>
                      <div class="fh5co_consectetur"> {{post.subtitle}}.
                      </div>
                  </div>
              </div>
          </div>
          <ng-template #noData>
            <div class="row pb-4 col-md-12" style="display: flex;justify-content: center;">
              <p style="font-size: 30px;">No Posts available</p>
              </div>
            </ng-template>
      </div>
      <div class="row mx-0" *ngIf="postList.length > 0">
          <div class="col-12 text-center pb-4 pt-4">
            <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
              <!-- <a href="#" class="btn_mange_pagging"><i class="fa fa-long-arrow-left"></i>&nbsp;&nbsp; Previous</a>
              <a href="#" class="btn_pagging">1</a>
              <a href="#" class="btn_pagging">2</a>
              <a href="#" class="btn_pagging">3</a>
              <a href="#" class="btn_pagging">...</a>
              <a href="#" class="btn_mange_pagging">Next <i class="fa fa-long-arrow-right"></i>&nbsp;&nbsp; </a> -->
           </div>
      </div>
  </div>
</div>
