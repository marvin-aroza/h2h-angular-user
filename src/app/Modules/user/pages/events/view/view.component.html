<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div id="main-content" class="blog-page" *ngIf="eventDetail" style="margin-top: 30px;">
  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 left-box">
        <div class="card single_post" style="padding: 20px;">
          <div class="body">
            <h3><a >{{eventDetail.title}}</a></h3>
            <div class="img-post">
              <img class="d-block img-fluid" [src]="eventDetail.image | defaultImage:eventDetail.image" alt="First slide">
            </div>

            <div>
              <p>Host:- {{eventDetail.host}}</p>
              <p>Place:- {{eventDetail.place}}</p>
              <p>Address:- {{eventDetail.address}}</p>
              <p>Event Date:- {{eventDetail.eventDate | date: 'short'}}</p>
              <p>Start Time:- {{eventDetail.startTime}}</p>
              <p>End Time:- {{eventDetail.endTime}}</p>
            </div>
            <!-- <p>{{newsDetail.body}}</p> -->
            <div [innerHTML]="eventDetail.body"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
