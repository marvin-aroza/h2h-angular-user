<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div id="main-content" class="blog-page" *ngIf="forumDetail">
        <div class="container">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 left-box">
                    <div class="card single_post">
                        <div class="body">
                            <div class="img-post" *ngIf="forumDetail?.image">
                                <img class="d-block img-fluid" [src]="forumDetail.image | defaultImage:forumDetail.image" alt="First slide">
                            </div>
                            <h3><a href="blog-details.html">{{forumDetail.title}}</a></h3>
                            <div [innerHTML]="forumDetail.body"></div>
                        </div>
                    </div>
                </div>
                <div>
                  <button class="btn btn-primary" (click)="request()">Request Donation/Query</button>
                </div>
            </div>

        </div>
    </div>
