          </div>
          <div class="col-md-4 py-3">

<div class="container-fluid mb-4">
  <div class="container">
      <div class="col-12 text-center contact_margin_svnit ">
          <div class="text-center fh5co_heading py-2">Contacts Us</div>
      </div>
      <div class="row">
          <div class="col-12 col-md-6">
              <form class="row" id="fh5co_contact_form" [formGroup]="form" (ngSubmit)="submit()">
                  <div class="col-12 py-3">
                      <input type="text" class="form-control fh5co_contact_text_box" placeholder="Enter Your Name" formControlName="name" />
                      <div class="error-span" *ngIf="isSubmitted && fvalues.name.errors">
                        <div *ngIf="isSubmitted && fvalues.name.errors.required" style="color: red;">*Name is required</div>
                      </div>
                  </div>
                  <div class="col-6 py-3">
                      <input type="text" class="form-control fh5co_contact_text_box" placeholder="E-mail" formControlName="email" />
                      <div class="error-span" *ngIf="isSubmitted && fvalues.email.errors">
                        <div *ngIf="isSubmitted && fvalues.email.errors.required" style="color: red;">*Email is required</div>
                      </div>
                  </div>
                  <div class="col-6 py-3">
                      <input type="text" class="form-control fh5co_contact_text_box" placeholder="Subject" formControlName="subject" />
                      <div class="error-span" *ngIf="isSubmitted && fvalues.subject.errors">
                        <div *ngIf="isSubmitted && fvalues.subject.errors.required" style="color: red;">*Subject is required</div>
                      </div>
                  </div>
                  <div class="col-12 py-3">
                      <textarea class="form-control fh5co_contacts_message" placeholder="Message" formControlName="message"></textarea>
                      <div class="error-span" *ngIf="isSubmitted && fvalues.message.errors">
                        <div *ngIf="isSubmitted && fvalues.message.errors.required" style="color: red;">*Message is required</div>
                      </div>
                  </div>
                  <div class="col-12 py-3 text-center"> <button type="submit" class="btn contact_btn">Send Message</button> </div>
              </form>
          </div>
          <div class="col-12 col-md-6 align-self-center">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3168.639290621062!2d-122.08624618469247!3d37.421999879825215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sbe!4v1514861541665" class="map_sss" allowfullscreen></iframe>
          </div>
      </div>
  </div>
</div>
