<div id="recent-events" *ngIf="eventDetails">
  <div class="container">
      <div class="row text-center" data-scroll-reveal="enter from the bottom after .5s" data-scroll-reveal-id="18" data-scroll-reveal-initialized="true" data-scroll-reveal-complete="true">
          <div class="col-lg-12 col-lg-offset-2 col-md-12 col-md-offset-2 col-sm-12 col-sm-offset-2">
              <h2>RECENT EVENTS</h2>
              <p>All the recent event organized by hand 2 hand community for fundraising and betterment of people.</p>
          </div>
      </div>
      <div class="row pad-low " data-scroll-reveal="enter from the top after .7s" data-scroll-reveal-id="19" data-scroll-reveal-initialized="true" data-scroll-reveal-complete="true">
          <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12  " *ngFor="let event of eventDetails" [routerLink]="['/page/event', event._id]">
              <div class="recent-events-wrap">
                  <img class="img-responsive" [src]="event.image | defaultImage:event.image" alt="">
                  <div class="overlay">
                      <div class="recent-events-inner">
                          <h3><a>Consecte Adipis </a></h3>
                          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit onec molestie</p>
                          <a class="preview" ><i class="fa fa-eye"></i>View Event held 27 Jun 2014</a>
                      </div>
                  </div>
              </div>
          </div>


      </div>
  </div>
</div>
